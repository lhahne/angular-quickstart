<ul class="todo-list" ng-style="styles.list">
  <li ng-repeat="todo in todos">
    <input type="checkbox" ng-model="todo.completed"></input>
    <span ng-style="todo.completed ? styles.done : {}">{{todo.name}}</span>
  </li>
</ul>

<form ng-submit="createTodo(newItem)">
  <input type="text" ng-model="newItem"></input>
  <input type="submit"></input>
</form>
